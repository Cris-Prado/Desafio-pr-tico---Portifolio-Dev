<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/style/index.css">
    <title>Portifolio Dev</title>
</head>
<body>
    <header>
        <div class="container">
            <figure class="flex direction-column">
                <img id="avatar" src="/assets/Avatar.png" alt="Avatar">
                <figcaption>
                    <div class="infotext grid gap-8">
                        <h2 class="sb">Hello World! Meu nome é <span>Martina Santos</span> e sou</h2>
                        <h1 class="title-lg">Desenvolvedora Fullstack</h1>
                    </div>
                    <p class="text-sm">Transformo necessidades em aplicações reais, evolventes e funcionais. Desenvolvo sistemas através da minha paixão pela tecnologia, contribuindo com soluções inovadoras e eficazes para desafios complexos.</p>
                </figcaption>
                <div class="technology">
                    <span class="icontec flex" id="github"><img src="/assets/github.svg" alt="github">github</span>
                    <span class="icontec flex" id="html"><img src="/assets/html.svg" alt="html">html</span>
                    <span class="icontec flex" id="css"><img src="/assets/css.svg" alt="css">css</span>
                    <span class="icontec flex" id="javascript"><img src="/assets/javascript.svg" alt="javascript">javascript</span>
                    <span class="icontec flex" id="react"><img src="/assets/React.svg" alt="React">react</span>
                    <span class="icontec flex" id="nodejs"><img src="/assets/Node.js.svg" alt="Node.JS">Node.Js</span>                    
                </div>
                <span>
                    <img src="/assets/CaretDoubleDown.svg" alt="CaretDoubleDown">
                </span>
            </figure>
        </div>
    </header>
</body>
</html>
